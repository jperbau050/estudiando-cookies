<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2 - JS-Cookie</title>
    <style>
        body { font-family: Arial; padding: 30px; }
        .panel { border: 1px solid #444; padding: 15px; border-radius: 8px; max-width: 400px; }
        button { display: block; width: 100%; margin: 10px 0; padding: 8px; cursor: pointer; }
        #estado { color: darkblue; font-weight: bold; }
    </style>
</head>
<body>

    <div class="panel">
        <h3>Sumatorio</h3>
        <input type="text" id="inputUser" placeholder="Nombre de usuario">
        
        <button onclick="guardar()">Guardar con Cookies.set()</button>
        <button onclick="consultar()">Consultar con Cookies.get()</button>
        <button onclick="eliminar()">Eliminar con Cookies.remove()</button>

        <div id="estado">Esperando...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
