<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio LocalStorage Simple</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        .caja { border: 2px solid #333; padding: 20px; display: inline-block; border-radius: 10px; }
        button { margin: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="caja">
        <h1>Preferencia de Color</h1>
        <input type="text" id="colorInput" placeholder="Escribe un color...">
        <br><br>
        <button onclick="guardarColor()">Guardar</button>
        <button onclick="leerColor()">¿Cuál era?</button>
        <button onclick="borrarColor()">Borrar</button>
        
        <p id="mensaje">No hay color guardado.</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
